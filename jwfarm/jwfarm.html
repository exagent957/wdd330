<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marc Williamson" />
    <meta
      name="description"
      content="Worklog utility app for JW Farm Organic Vegetables"
    />
    <link rel="shortcut icon" href="images/favicon-traincar.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>JW Farm</title>
  </head>
  <body>
    <h1>JW Farm Organic Vegetables</h1>
    <h2>Current Weather @ JW Farm</h2>
    <div id="weatherDiv">
      <p id="p1">Temp: <span>No data</span></p>
      <p id="p2">Wind Chill: <span>No data</span></p>
      <p id="p3">Wind: <span>No data</span></p>
      <p id="p4">Precipitation: <span>No data</span></p>
    </div>
    <h2>Important Farm Dates - 90 day outlook</h2>
    <ul id="eventsUl"></ul>
    <h2>Worklogs</h2>
    <div id="worklogsConainer">
      <ul id="worklogsList">
        <li>Add a new worklog entry below</li>
      </ul>
      <form id="worklogsForm" action="">
        <label for="newWorklogDate">
          <input id="newWorklogDate" type="datetime-local" required
        /></label>
        <label for="newWorklogInput">
          <input
            id="newWorklogInput"
            type="text"
            placeholder="Create new worklog entry"
            required
        /></label>
        <button type="button" id="addNewWorklog">+</button>
      </form>
    </div>
    <script src="jwfarm.js" type="module"></script>
  </body>
</html>
