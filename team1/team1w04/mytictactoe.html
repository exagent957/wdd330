<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 1 W04 Tic Game</title>
    <link rel="stylesheet" href="mytictactoe.css" />
  </head>
  <body>
    <!-- board built with a table element.-->
    <table class="board">
      <tr>
        <td class="square" id="square1"></td>
        <td class="square" id="square2"></td>
        <td class="square" id="square3"></td>
      </tr>
      <tr>
        <td class="square" id="square4"></td>
        <td class="square" id="square5"></td>
        <td class="square" id="square6"></td>
      </tr>
      <tr>
        <td class="square" id="square7"></td>
        <td class="square" id="square8"></td>
        <td class="square" id="square9"></td>
      </tr>
    </table>

    <!-- Here is a board built with simple div elements. The markup is simpler, but it will require more styling to get it to look like a tic tac toe board. All of the cells are direct children of the board, so they will be easy to get a hold of.-->
    <!-- <div class="divBoard">
      <div></div>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div> -->
    <h1 id="message">X GOES FIRST, Click on a Square</h1>
    <br />
    <button id="reset">New Game</button>
    <script src="mytictactoe.js"></script>
  </body>
</html>
