<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Tasks</title>
  </head>
  <body>
    <div id="page">
    <h1>Tasks</h1>
    <div id="taskContainer" class="max-width">
  
        <ul id="taskList" class="max-width" >

        </ul>

      <div id="filter" class="max-width">
        <ul>
          <li id="numTasksLeft">X Tasks Left</li>
          <li id="all">All</li>
          <li id="active">Active</li>
          <li id="completed">Completed</li>
        </ul>
      </div>
    </div>
    <h2>Create a new task here</h2>
    <div id="newTaskContainer" class="max-width">
      <input type="text" id="newTaskInput" placeholder="Enter your new task"/>
      <button type="button" id="addNewTask">+</button>
    </div>
    </body>
      <script src="index.js" type="module"></script>
</html>
